<hc-modal>
  <hc-modal-header>Delete Card</hc-modal-header>
  <hc-modal-body>
    <div class="text-paragraph">Are you sure you want to delete?</div>
  </hc-modal-body>
  <hc-modal-footer>
      <button hc-button buttonStyle="link" (click)="cancel()">Cancel</button>
      <button hc-button buttonStyle="primary" (click)="close()">Ok</button>
  </hc-modal-footer>
</hc-modal>
